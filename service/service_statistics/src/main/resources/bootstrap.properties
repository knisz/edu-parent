#配置中心地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

spring.profiles.active=dev

# 该配置影响统一配置中心中的dataId
spring.application.name=service-statistic

#spring.cloud.nacos.config.namespace=f2982ad2-86ac-4b1f-9875-5de7b1f581c0

# redis
spring.cloud.nacos.config.ext-config[0].data-id=redis.properties
# 开启动态刷新配置，否则配置文件修改，工程无法感知
spring.cloud.nacos.config.ext-config[0].refresh=true
# mysql
spring.cloud.nacos.config.ext-config[1].data-id=mysql.properties
# 开启动态刷新配置，否则配置文件修改，工程无法感知
spring.cloud.nacos.config.ext-config[1].refresh=true
# 断熔
spring.cloud.nacos.config.ext-config[2].data-id=hystrix.properties
# 开启动态刷新配置，否则配置文件修改，工程无法感知
spring.cloud.nacos.config.ext-config[2].refresh=true
# json日期格式
spring.cloud.nacos.config.ext-config[3].data-id=json.properties
# 开启动态刷新配置，否则配置文件修改，工程无法感知
spring.cloud.nacos.config.ext-config[3].refresh=true
# nacos
spring.cloud.nacos.config.ext-config[4].data-id=nacos.properties
# 开启动态刷新配置，否则配置文件修改，工程无法感知
spring.cloud.nacos.config.ext-config[4].refresh=true